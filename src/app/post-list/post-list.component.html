<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
	<div class="row">               
		<div class="col-sm-8"><h2 >{{title}}</h2></div>  
		<div class="col-sm-4"><h4 >{{created_at|date:"short"}}</h4></div> 
	</div>  
	  <p>{{content}}</p>
	  <button class="btn btn-success" (click)="OnlovePlus()" >Like It!</button>
	  <button class="btn btn-danger"  (click)="OnloveMoins()">Don't like it!</button>
</li>
